<script>
      let bag=[]
    let cartItems=JSON.parse(localStorage.getItem("cartProducts"))||[];
    let url = "https://636e36c8b567eed48ad68faa.mockapi.io/topdeals"
    fetch(url)
    .then((res)=> res.json())
    .then((data)=> {
        bag = data;
        console.log(data);
        displayCard(data);
    });

    function displayCard(data){
        // document.querySelector("#container").innerHTML="";
        data.forEach(function(elem){
        let div = document.createElement("div")

        let image = document.createElement("img")
        image.setAttribute("src",elem.avatar)
        let title = document.createElement("b")
        title.innerText= elem.title
        let cost = document.createElement("p");
        cost.innerText="Price"+" "+elem.price+"/-"
        let dis = document.createElement("p")
        dis.innerText="Save"+" "+elem.save+"/-"
        dis.style.color="green"

        let btn = document.createElement("button")
        btn.innerText="Add to Cart";
        btn.style.backgroundColor="skyblue"
        btn.addEventListener("click",function(){
            cartItems.push(elem)
            localStorage.setItem("cartProducts",JSON.stringify(cartItems))
        })

        div.append(image,title,cost,dis,btn)

        document.querySelector("#container").append(div)
        })
        
    }
</script>
