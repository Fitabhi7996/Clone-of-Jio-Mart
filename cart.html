<script>
    let cartItems=JSON.parse(localStorage.getItem("cartProducts"));
    // console.log(cartItems);
    displayCard(cartItems)

    let totalCost=cartItems.reduce((acc,ele)=> acc+ele.price,0)
    // console.log(totalCost);
    document.querySelector("h3").innerHTML="<b>Total Amount</b>"+" "+totalCost+"/-"

    let totalsave=cartItems.reduce((acc,ele)=> acc+ele.save,0)
    // console.log(totalsave);
    document.querySelector("h2").innerHTML="<b>Save</b>"+" "+totalsave+"/-"


    function displayCard(data){
        document.querySelector("#container").innerHTML="";
        data.forEach(function(elem){
        let div = document.createElement("div")

        let image = document.createElement("img")
        image.setAttribute("src",elem.avatar)
        let title = document.createElement("b")
        title.innerText= elem.title
        let cost = document.createElement("h4");
        cost.innerHTML="<b>â‚¹</b>"+" "+elem.price+"/-"
        let dis = document.createElement("h4")
        dis.innerText="Save"+" "+elem.save+"/-"
        dis.style.color="green"

        div.append(image,title,cost,dis)

        document.querySelector("#container").append(div)
        })
        
    }
</script>
